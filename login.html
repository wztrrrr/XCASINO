<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Myst√®re Caisse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --error: #ef4444;
      --success: #10b981;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3),
                  0 10px 10px -5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
    }
    .auth-title {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: white;
      position: relative;
      background: linear-gradient(90deg, #4f46e5, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .auth-input {
      width: 100%;
      padding: 0.875rem 1rem;
      margin-bottom: 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.7);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .auth-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }
    .auth-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .auth-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }
    .auth-btn:active {
      transform: translateY(0);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.875rem;
    }
    .auth-link {
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    .auth-link:hover {
      color: #6366f1;
    }
    .auth-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    .auth-link:hover::after {
      width: 100%;
    }
    .message {
      text-align: center;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .message.show {
      opacity: 1;
      height: auto;
    }
    .error {
      background-color: rgba(239, 68, 68, 0.15);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .success {
      background-color: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.2s ease;
      padding: 0.5rem;
    }
    .toggle-password:hover {
      color: rgba(255, 255, 255, 0.9);
    }
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div id="login-form" class="fade-in">
      <h2 class="auth-title">Connexion</h2>
      
      <div id="login-message" class="message"></div>
      
      <input type="text" id="login-username" class="auth-input" placeholder="Nom d'utilisateur" required autocomplete="username">
      
      <div class="password-container">
        <input type="password" id="login-password" class="auth-input" placeholder="Mot de passe" required autocomplete="current-password">
        <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
      </div>
      
      <button id="login-btn" class="auth-btn" onclick="handleLogin()">
        <span id="login-btn-text">Se connecter</span>
        <span id="login-spinner" class="hidden loading-spinner"></span>
      </button>
      
      <p class="auth-footer">
        Pas de compte ? 
        <span class="auth-link" onclick="switchForm('register')">S'inscrire</span>
      </p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden fade-in">
      <h2 class="auth-title">Inscription</h2>
      
      <div id="register-message" class="message"></div>
      
      <input type="text" id="register-username" class="auth-input" placeholder="Nom d'utilisateur" required autocomplete="username">
      
      <div class="password-container">
        <input type="password" id="register-password" class="auth-input" placeholder="Mot de passe (6 caract√®res minimum)" required autocomplete="new-password">
        <span class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
      </div>
      
      <button id="register-btn" class="auth-btn" onclick="handleRegister()">
        <span id="register-btn-text">Cr√©er un compte</span>
        <span id="register-spinner" class="hidden loading-spinner"></span>
      </button>
      
      <p class="auth-footer">
        D√©j√† un compte ? 
        <span class="auth-link" onclick="switchForm('login')">Se connecter</span>
      </p>
    </div>
  </div>

  <script>
    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      // V√©rifier si l'utilisateur est d√©j√† connect√©
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        redirectToApp();
      }
      
      // Initialiser les donn√©es si inexistantes
      initDefaultData();
      
      // Gestion de la touche Entr√©e
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          if (document.getElementById('login-form').classList.contains('hidden')) {
            handleRegister();
          } else {
            handleLogin();
          }
        }
      });
    });

    // Initialisation des donn√©es par d√©faut
    function initDefaultData() {
      if (!localStorage.getItem('users')) {
        const defaultUsers = [
          {
            id: 1,
            username: "admin",
            password: "admin123",
            role: "admin",
            createdAt: new Date().toISOString()
          }
        ];
        localStorage.setItem('users', JSON.stringify(defaultUsers));
        
        // Donn√©es initiales pour l'admin
        localStorage.setItem('user_1_data', JSON.stringify({
          keys: 10,
          coins: 1000,
          inventory: ["VIP"]
        }));
      }
    }

    // Fonctions principales
    async function handleLogin() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const messageEl = document.getElementById('login-message');
      const btnText = document.getElementById('login-btn-text');
      const spinner = document.getElementById('login-spinner');
      
      // Validation
      if (!username || !password) {
        showMessage(messageEl, 'Veuillez remplir tous les champs', 'error');
        return;
      }
      
      // Afficher le loading
      btnText.textContent = "Connexion...";
      spinner.classList.remove('hidden');
      document.getElementById('login-btn').disabled = true;
      
      // Simuler un d√©lai r√©seau
      await new Promise(resolve => setTimeout(resolve, 800));
      
      try {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.username === username && u.password === password);
        
        if (user) {
          // Initialiser les donn√©es utilisateur si elles n'existent pas
          if (!localStorage.getItem(`user_${user.id}_data`)) {
            localStorage.setItem(`user_${user.id}_data`, JSON.stringify({
              keys: 3,
              coins: 0,
              inventory: []
            }));
          }
          
          // Mettre √† jour la derni√®re connexion
          user.lastLogin = new Date().toISOString();
          localStorage.setItem('users', JSON.stringify(users));
          localStorage.setItem('currentUser', JSON.stringify(user));
          
          showMessage(messageEl, 'Connexion r√©ussie !', 'success');
          await new Promise(resolve => setTimeout(resolve, 1000));
          redirectToApp();
        } else {
          throw new Error('Identifiants incorrects');
        }
      } catch (error) {
        showMessage(messageEl, error.message, 'error');
        // Effet shake sur les champs erron√©s
        document.querySelectorAll('.auth-input').forEach(input => {
          input.classList.add('animate-shake');
          setTimeout(() => input.classList.remove('animate-shake'), 500);
        });
      } finally {
        btnText.textContent = "Se connecter";
        spinner.classList.add('hidden');
        document.getElementById('login-btn').disabled = false;
      }
    }

    async function handleRegister() {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const messageEl = document.getElementById('register-message');
      const btnText = document.getElementById('register-btn-text');
      const spinner = document.getElementById('register-spinner');
      
      // Validation
      if (!username || !password) {
        showMessage(messageEl, 'Veuillez remplir tous les champs', 'error');
        return;
      }
      
      if (username.length < 3) {
        showMessage(messageEl, 'Le nom d\'utilisateur doit faire au moins 3 caract√®res', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage(messageEl, 'Le mot de passe doit faire au moins 6 caract√®res', 'error');
        return;
      }
      
      // Afficher le loading
      btnText.textContent = "Cr√©ation...";
      spinner.classList.remove('hidden');
      document.getElementById('register-btn').disabled = true;
      
      // Simuler un d√©lai r√©seau
      await new Promise(resolve => setTimeout(resolve, 800));
      
      try {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userExists = users.some(u => u.username === username);
        
        if (userExists) {
          throw new Error('Ce nom d\'utilisateur est d√©j√† pris');
        }
        
        const newUser = {
          id: Date.now(),
          username,
          password,
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString()
        };
        
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        
        // Initialiser les donn√©es du nouveau compte
        localStorage.setItem(`user_${newUser.id}_data`, JSON.stringify({
          keys: 3,
          coins: 0,
          inventory: []
        }));
        
        // Connecter automatiquement le nouvel utilisateur
        localStorage.setItem('currentUser', JSON.stringify(newUser));
        
        showMessage(messageEl, 'Compte cr√©√© avec succ√®s !', 'success');
        await new Promise(resolve => setTimeout(resolve, 1000));
        redirectToApp();
      } catch (error) {
        showMessage(messageEl, error.message, 'error');
      } finally {
        btnText.textContent = "Cr√©er un compte";
        spinner.classList.add('hidden');
        document.getElementById('register-btn').disabled = false;
      }
    }

    // Fonctions utilitaires
    function switchForm(formType) {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      if (formType === 'register') {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        registerForm.classList.add('fade-in');
        document.getElementById('register-username').focus();
      } else {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        loginForm.classList.add('fade-in');
        document.getElementById('login-username').focus();
      }
      
      // Reset les messages et champs
      document.getElementById('login-message').classList.remove('show');
      document.getElementById('register-message').classList.remove('show');
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.nextElementSibling;
      input.type = input.type === 'password' ? 'text' : 'password';
      toggle.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    }

    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = `message ${type} show`;
    }

    function redirectToApp() {
      // Animation de sortie
      document.querySelector('.auth-container').style.transform = 'scale(0.95)';
      document.querySelector('.auth-container').style.opacity = '0';
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 300);
    }

    // Animation shake pour les erreurs
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-5px); }
        40%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
